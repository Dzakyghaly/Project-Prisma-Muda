<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPT</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #b2ebf2, #e0f7fa);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        max-width: 420px;
        margin: 50px auto;
        padding: 28px 24px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 28px;
        color: #00695c;
        letter-spacing: 1px;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .row span {
        font-size: 18px;
        font-weight: 500;
        color: #333333;
      }

      .box {
        width: 160px;
        height: 36px;
        background-color: #e3f2fd;
        border: 2px solid #0288d1;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 18px;
        color: #0288d1;
        margin-top: 8px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .link {
        font-size: 18px;
        color: #0288d1;
        text-decoration: none;
        display: block;
        margin: 14px 0;
        font-weight: 500;
        border-left: 4px solid #0288d1;
        padding-left: 12px;
        transition: all 0.3s ease;
      }

      .link:hover {
        color: #01579b;
        padding-left: 16px;
      }

      @media (max-width: 480px) {
        .container {
          margin: 24px;
          padding: 20px;
        }

        h2 {
          font-size: 22px;
        }

        .row span {
          font-size: 16px;
          width: 100%;
          margin-bottom: 6px;
        }

        .box {
          width: 100%;
          height: 42px;
          font-size: 16px;
        }

        .link {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>DPT</h2>

      <div class="row">
        <span>➤ Pemasukan</span>
        <div class="box" id="tagihan">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Pengeluaran</span>
        <div class="box" id="belanja">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Margin</span>
        <div class="box" id="profit">Loading...</div>
      </div>

      <a class="link" href="#">➤ Progres</a>
      <a class="link" href="#">➤ Foto proyek</a>
    </div>

    <script>
      fetch(
        "https://script.google.com/macros/s/AKfycbxWkt-YX1-_riqMWsPrPjRcp82H3n4EVRwKb0SYf43dWqpRVWuILducFGUo3ETEIS6pvw/exec"
      )
        .then((res) => {
          if (!res.ok) throw new Error("HTTP Error: " + res.status);
          return res.json();
        })
        .then((data) => {
          document.getElementById("tagihan").textContent =
            data.TAGIHAN.toLocaleString("id-ID");
          document.getElementById("belanja").textContent =
            data.TOTALBELANJA.toLocaleString("id-ID");
          document.getElementById("profit").textContent =
            data.profit.toLocaleString("id-ID");
        })
        .catch((err) => {
          console.error("Gagal ambil data:", err);
          document.getElementById("tagihan").textContent = "ERR";
          document.getElementById("belanja").textContent = "ERR";
          document.getElementById("profit").textContent = "ERR";
        });
    </script>
  </body>
</html>
