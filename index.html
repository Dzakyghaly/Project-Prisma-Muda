<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #2980b9, #6dd5fa);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 420px;
        transition: 0.3s ease;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        font-size: 26px;
        letter-spacing: 1px;
      }

      .form-group {
        margin-bottom: 22px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 10px;
        color: #34495e;
        font-size: 16px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        transition: 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #3498db;
        background-color: #ffffff;
        outline: none;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-login:hover {
        background: linear-gradient(to right, #2980b9, #1c598a);
      }

      .note {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #7f8c8d;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        .login-container h2 {
          font-size: 22px;
        }

        label {
          font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
          padding: 12px;
          font-size: 14px;
        }

        .btn-login {
          padding: 12px;
          font-size: 15px;
        }

        .note {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form onsubmit="return validateLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Masukkan username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Masukkan password"
            required
          />
        </div>
        <button type="submit" class="btn-login">Masuk</button>
        <p class="note">Belum punya akun? Hubungi admin.</p>
      </form>
    </div>

    <script>
      function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "prismamuda" && password === "1234") {
          window.location.href = "home.html";
          return false;
        } else {
          alert("Username atau password salah!");
          return false;
        }
      }
    </script>
  </body>
</html>
