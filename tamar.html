<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAMAR VILLAGE</title>
    <style>
      body {
        background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 420px;
        width: 90%;
        background: #ffffff;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
      }

      h2 {
        text-align: center;
        font-size: 26px;
        color: #00796b;
        margin-bottom: 28px;
        letter-spacing: 1px;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
        flex-wrap: wrap;
      }

      .row span {
        font-size: 18px;
        color: #004d40;
        flex: 1 1 50%;
      }

      .box {
        flex: 1 1 45%;
        background-color: #e0f2f1;
        border: 2px solid #004d40;
        color: #004d40;
        height: 40px;
        font-weight: bold;
        font-size: 17px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s;
      }

      .box:hover {
        background-color: #b2dfdb;
      }

      .link {
        font-size: 18px;
        margin-top: 16px;
        color: #00796b;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        transition: color 0.3s;
      }

      .link:hover {
        color: #004d40;
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 22px;
        }

        .row span,
        .box,
        .link {
          font-size: 16px;
        }

        .box {
          width: 100%;
          margin-top: 8px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>TAMAR VILLAGE</h2>

      <div class="row">
        <span>➤ Pemasukan</span>
        <div class="box" id="tagihan">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Pengeluaran</span>
        <div class="box" id="belanja">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Margin</span>
        <div class="box" id="profit">Loading...</div>
      </div>

      <div class="link">➤ Progres</div>
      <div class="link">➤ Foto proyek</div>
    </div>

    <script>
      fetch(
        "https://script.google.com/macros/s/AKfycbzsf1NkmywSOBs6KYq8KweDUerZG3IG6a5BsiB4WMz8IhyX8yDaBWSOJGqWQFxIO77LDA/exec"
      )
        .then((res) => {
          if (!res.ok) throw new Error("HTTP Error: " + res.status);
          return res.json();
        })
        .then((data) => {
          document.getElementById("tagihan").textContent =
            data.TAGIHAN.toLocaleString("id-ID");
          document.getElementById("belanja").textContent =
            data.TOTALBELANJA.toLocaleString("id-ID");
          document.getElementById("profit").textContent =
            data.profit.toLocaleString("id-ID");
        })
        .catch((err) => {
          console.error("Gagal ambil data:", err);
          document.getElementById("tagihan").textContent = "ERR";
          document.getElementById("belanja").textContent = "ERR";
          document.getElementById("profit").textContent = "ERR";
        });
    </script>
  </body>
</html>
