<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MASJID HUNAIRA</title>
    <style>
      body {
        background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 450px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        box-sizing: border-box;
        transition: 0.3s ease;
      }

      h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 28px;
        color: #004d40;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .row span {
        font-size: 18px;
        font-weight: 500;
        color: #00796b;
        flex: 1;
      }

      .box {
        flex: 1;
        height: 38px;
        margin-top: 6px;
        background-color: #f9f9f9;
        border: 2px solid #00796b;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 17px;
        color: #004d40;
      }

      .link {
        font-size: 17px;
        margin-top: 14px;
        margin-bottom: 10px;
        color: #00695c;
        text-decoration: none;
        font-weight: 500;
        display: block;
        text-align: left;
        padding-left: 5px;
        transition: color 0.3s;
      }

      .link:hover {
        color: #009688;
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .container {
          margin: 20px;
          padding: 20px;
        }

        h2 {
          font-size: 22px;
        }

        .row span,
        .box,
        .link {
          font-size: 16px;
        }

        .box {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>MASJID HUNAIRA</h2>

      <div class="row">
        <span>➤ Pemasukan</span>
        <div class="box" id="tagihan">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Pengeluaran</span>
        <div class="box" id="belanja">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Margin</span>
        <div class="box" id="profit">Loading...</div>
      </div>

     <a class="link" href="#">➤ Progres</a>
      <a class="link" href="1961308.jpg">➤ Foto proyek</a>

    <script>
      fetch(
        "https://script.google.com/macros/s/AKfycbyB1rwHuHC1Yc6XQeTiI-qU7gXi4T19Sz9W8ByiwQz4Fbl3t2eFpfPuLowYRJWTaWgqAQ/exec"
      )
        .then((res) => {
          if (!res.ok) throw new Error("HTTP Error: " + res.status);
          return res.json();
        })
        .then((data) => {
          document.getElementById("tagihan").textContent =
            data.TAGIHAN.toLocaleString("id-ID");
          document.getElementById("belanja").textContent =
            data.TOTALBELANJA.toLocaleString("id-ID");
          document.getElementById("profit").textContent =
            data.profit.toLocaleString("id-ID");
        })
        .catch((err) => {
          console.error("Gagal ambil data:", err);
          document.getElementById("tagihan").textContent = "ERR";
          document.getElementById("belanja").textContent = "ERR";
          document.getElementById("profit").textContent = "ERR";
        });
    </script>
  </body>
</html>
