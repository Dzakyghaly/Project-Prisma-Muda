<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Penting untuk mobile -->
    <title>MASJID HUNAIRA</title>
    <style>
      body {
        background-color: #e0f7fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 24px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 24px;
        color: #000;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }

      .row span {
        font-size: 18px;
        color: #000;
        flex: 1;
      }

      .box {
        flex: 1;
        height: 35px;
        margin-top: 6px;
        background-color: #f1f1f1;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 16px;
        border-radius: 6px;
      }

      .link {
        font-size: 18px;
        margin-top: 12px;
        margin-bottom: 8px;
        color: #000;
        text-decoration: underline;
        cursor: pointer;
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 20px;
        }
        .box,
        .row span {
          font-size: 16px;
        }
        .container {
          margin: 20px;
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>MASJID HUNAIRA</h2>

      <div class="row">
        <span>➤ Pemasukan</span>
        <div class="box" id="tagihan">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Pengeluaran</span>
        <div class="box" id="belanja">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Margin</span>
        <div class="box" id="profit">Loading...</div>
      </div>

      <div class="link">➤ Progres</div>
      <div class="link">➤ Foto proyek</div>
    </div>

    <script>
      fetch(
        "https://script.google.com/macros/s/AKfycbyB1rwHuHC1Yc6XQeTiI-qU7gXi4T19Sz9W8ByiwQz4Fbl3t2eFpfPuLowYRJWTaWgqAQ/exec"
      )
        .then((res) => {
          if (!res.ok) throw new Error("HTTP Error: " + res.status);
          return res.json();
        })
        .then((data) => {
          document.getElementById("tagihan").textContent =
            data.TAGIHAN.toLocaleString("id-ID");
          document.getElementById("belanja").textContent =
            data.TOTALBELANJA.toLocaleString("id-ID");
          document.getElementById("profit").textContent =
            data.profit.toLocaleString("id-ID");
        })
        .catch((err) => {
          console.error("Gagal ambil data:", err);
          document.getElementById("tagihan").textContent = "ERR";
          document.getElementById("belanja").textContent = "ERR";
          document.getElementById("profit").textContent = "ERR";
        });
    </script>
  </body>
</html>
