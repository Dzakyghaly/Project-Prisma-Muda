<!DOCTYPE html>

      body {
        margin: 0;

        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      .proyek {
        background-color: #ffffff;
        color: #000000;
      }

      .cashflow {
        background-color: #000000;
        color: #ffffff;
      }

      .spreadsheet {
        background-color: #2196f3;
        color: #ffffff;
      }

      .button:hover {
        opacity: 0.85;
      }

      /* Mobile-friendly font & padding tweaks */
      @media (max-width: 480px) {
        .container {
          margin: 20px;
          padding: 16px;
        }

        h1 {
          font-size: 20px;
        }

        .button {
          font-size: 16px;
          padding: 12px;
        }
      }
