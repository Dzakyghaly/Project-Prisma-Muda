<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prisma Muda 2025</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 400px;
        padding: 30px 24px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #00796b;
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 40px;
        letter-spacing: 1px;
      }

      .button {
        width: 100%;
        padding: 16px;
        margin-bottom: 18px;
        font-size: 17px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .proyek {
        background: #ffffff;
        color: #00796b;
        border: 2px solid #00796b;
      }

      .cashflow {
        background: #263238;
        color: #ffffff;
      }

      .spreadsheet {
        background: #2196f3;
        color: #ffffff;
      }

      .button:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 480px) {
        .container {
          padding: 24px 16px;
        }

        h1 {
          font-size: 22px;
          margin-bottom: 30px;
        }

        .button {
          font-size: 16px;
          padding: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PRISMA MUDA 2025</h1>
      <button class="button proyek" onclick="location.href='proyek.html'">
        ‚≠ê PROYEK
      </button>
      <button class="button cashflow">üóÇÔ∏è CASH FLOW</button>
      <button class="button spreadsheet">üìä SPREADSHEET</button>
    </div>
  </body>
</html>
