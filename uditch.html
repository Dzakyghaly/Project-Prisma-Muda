<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDITCH</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      }

      .container {
        width: 92%;
        max-width: 440px;
        margin: 50px auto;
        padding: 28px 24px;
        background-color: #ffffff;
        border-radius: 18px;
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
        transition: box-shadow 0.3s ease;
      }

      .container:hover {
        box-shadow: 0 16px 26px rgba(0, 0, 0, 0.15);
      }

      h2 {
        text-align: center;
        font-size: 26px;
        color: #00796b;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .row span {
        flex: 1 1 48%;
        font-size: 18px;
        color: #333;
        font-weight: 500;
      }

      .box {
        flex: 1 1 48%;
        height: 40px;
        background-color: #f9f9f9;
        border: 2px solid #00796b;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 16px;
        color: #00796b;
      }

      .link {
        font-size: 18px;
        color: #00695c;
        text-decoration: none;
        display: block;
        margin: 18px 0 6px;
        transition: color 0.2s ease;
        font-weight: 500;
      }

      .link:hover {
        color: #004d40;
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 22px;
        }

        .row span,
        .box {
          font-size: 16px;
        }

        .link {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>UDITCH</h2>

      <div class="row">
        <span>➤ Pemasukan</span>
        <div class="box" id="tagihan">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Pengeluaran</span>
        <div class="box" id="belanja">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Margin</span>
        <div class="box" id="profit">Loading...</div>
      </div>

      <a class="link" href="#">➤ Progres</a>
      <a class="link" href="#">➤ Foto proyek</a>
    </div>

    <script>
      fetch(
        "https://script.google.com/macros/s/AKfycbwZoho315QsHk9KZg3Wt9fpV2n4CT7i6446m9Ybpcyx8OoH-t0E2ephbroz0Pt5sbwJ_g/exec"
      )
        .then((res) => {
          if (!res.ok) throw new Error("HTTP Error: " + res.status);
          return res.json();
        })
        .then((data) => {
          document.getElementById("tagihan").textContent =
            data.TAGIHAN.toLocaleString("id-ID");
          document.getElementById("belanja").textContent =
            data.TOTALBELANJA.toLocaleString("id-ID");
          document.getElementById("profit").textContent =
            data.profit.toLocaleString("id-ID");
        })
        .catch((err) => {
          console.error("Gagal ambil data:", err);
          document.getElementById("tagihan").textContent = "ERR";
          document.getElementById("belanja").textContent = "ERR";
          document.getElementById("profit").textContent = "ERR";
        });
    </script>
  </body>
</html>
