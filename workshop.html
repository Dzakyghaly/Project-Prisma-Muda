<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORKSHOP</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom, #b2ebf2, #e0f7fa);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 90%;
        max-width: 420px;
        padding: 28px;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.6s ease-in-out;
      }

      h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 28px;
        color: #00796b;
        letter-spacing: 1px;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .row span {
        font-size: 18px;
        color: #004d40;
        flex: 1;
        min-width: 120px;
      }

      .box {
        flex: 1;
        min-width: 120px;
        height: 40px;
        background: #e0f2f1;
        border: 2px solid #004d40;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 17px;
        color: #004d40;
        transition: background 0.3s ease;
      }

      .box:hover {
        background: #b2dfdb;
      }

      .link {
        display: block;
        font-size: 18px;
        margin-top: 18px;
        color: #00796b;
        text-decoration: none;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .link:hover {
        color: #004d40;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 22px;
        }
        .row span,
        .box {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>WORKSHOP</h2>

      <div class="row">
        <span>➤ Pemasukan</span>
        <div class="box" id="tagihan">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Pengeluaran</span>
        <div class="box" id="belanja">Loading...</div>
      </div>

      <div class="row">
        <span>➤ Margin</span>
        <div class="box" id="profit">Loading...</div>
      </div>

      <a class="link">➤ Progres</a>
      <a class="link">➤ Foto proyek</a>
    </div>

    <script>
      fetch(
        "https://script.google.com/macros/s/AKfycbww312raKqXqgsTRAAMWRsUCyTD_Gu40IDtj6lq8Cx_m3dSi6II0LIO4aexfyzDJkZe9Q/exec"
      )
        .then((res) => {
          if (!res.ok) throw new Error("HTTP Error: " + res.status);
          return res.json();
        })
        .then((data) => {
          document.getElementById("tagihan").textContent =
            data.TAGIHAN.toLocaleString("id-ID");
          document.getElementById("belanja").textContent =
            data.TOTALBELANJA.toLocaleString("id-ID");
          document.getElementById("profit").textContent =
            data.profit.toLocaleString("id-ID");
        })
        .catch((err) => {
          console.error("Gagal ambil data:", err);
          document.getElementById("tagihan").textContent = "ERR";
          document.getElementById("belanja").textContent = "ERR";
          document.getElementById("profit").textContent = "ERR";
        });
    </script>
  </body>
</html>
